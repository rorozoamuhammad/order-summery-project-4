<!DOCTYPE html>
<html lang="len">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- link font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

</head>
<body>
  
    <div class="background">
      <img src="images/pattern-background-desktop.svg" alt="pattern-background-desktop">
    </div>

    <div class="background-mobile">
      <img src="images/pattern-background-mobile.svg" alt="pattern-background-mobile">
    </div>

    <div class="bungkus">

      <div class="container">
    
        <header class="head">
          <img src="images/illustration-hero.svg" alt="illustration-hero">
        </header>
        
        <div class="title">
          <h1>Order Summary</h1>
        </div>
  
        <div class="paraf">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
  
        <div class="music">
          <div class="icon">
            <img src="images/icon-music.svg" alt="icon-music">
            <div class="artikel">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="ket">
            <p><a href="#">Change</a></p>
          </div>
        </div>
  
        <div class="button">
          <button type="button">Proceed to Payment</button>
        </div>
        
        <div class="cancel">
          <p><a href="#">Cancel Order</a></p>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/rorozoamuhammad?tab=repositories">Yukigama</a>.
        </div>
  
      </div>
      
    </div>
  
</body>
</html>
